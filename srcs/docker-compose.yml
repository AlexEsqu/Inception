volumes:
  wordpress_db:
    driver: local
  wordpress_files:
    driver: local

networks:
  inception:
    driver: bridge

secrets:
  mariaDB_root_password:
    file: ../.secrets/mariadb/mariadb_root_password.txt
  mariaDB_password:
    file: ../.secrets/mariadb/mariadb_password.txt
  wordpress_admin_password:
    file: ../.secrets/wordpress/wordpress_admin_password.txt
  wordpress_user_password:
    file: ../.secrets/wordpress/wordpress_user_password.txt

services:
  mariadb:
    build: ./mariadb
    container_name: mariadb
    env_file:
      - .env
    volumes:
      - wordpress_db:/var/lib/mysql
    restart: unless-stopped
    secrets:
      - mariaDB_root_password
      - mariaDB_password
    networks:
      - inception
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

  wordpress:
    build: ./wordpress
    container_name: wordpress
    environment:
      DB_HOST: mariadb
      DB_USER: ${MARIADB_USER}
      DB_NAME: ${MARIADB_NAME}
    env_file:
      - .env
    secrets:
      - mariaDB_password
      - mariaDB_root_password
      - wordpress_admin_password
      - wordpress_user_password
    volumes:
      - wordpress_files:/var/www/html
    restart: unless-stopped
    depends_on:
      mariadb:
        condition: service_healthy
    networks:
      - inception
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "9000"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 90s

  nginx:
    build: ./nginx
    container_name: nginx
    env_file:
      - .env
    restart: unless-stopped
    depends_on:
      wordpress:
        condition: service_healthy
    ports:
      - "443:443"
    volumes:
      - wordpress_files:/var/www/html
    networks:
      - inception
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s