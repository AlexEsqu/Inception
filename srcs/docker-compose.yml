volumes:
  wordpress_db:
    driver: local
  wordpress_files:
    driver: local

networks:
  inception:
    driver: bridge

secrets:
  mariaDB_root_password:
    file: ./secrets/mariadb_root_password.txt
  mariaDB_password:
    file: ./secrets/mariadb_password.txt
  wordpress_admin_password:
    file: ./secrets/wordpress_admin_password.txt
  wordpress_user_password:
    file: ./secrets/wordpress_user_password.txt

services:
  mariadb:
    build: ./mariadb
    container_name: mariadb
    restart: unless-stopped
    environment:
      MARIADB_DATABASE: ${MARIADB_DATABASE}
      MARIADB_USER: ${MARIADB_USER}
    secrets:
      - mariaDB_root_password
      - mariaDB_password
    volumes:
      - wordpress_db:/var/lib/mariadb
    networks:
      - inception
    expose:
      - "3306"
    healthcheck:
      test: ["CMD", "mariadbadmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  wordpress:
    build: ./wordpress
    container_name: wordpress
    restart: unless-stopped
    depends_on:
      mariadb:
        condition: service_healthy
    environment:
      WORDPRESS_DB_HOST: mariadb:3306
      WORDPRESS_DB_NAME: ${MARIADB_DATABASE}
      WORDPRESS_DB_USER: ${MARIADB_USER}
      WORDPRESS_URL: ${WORDPRESS_URL}
      WORDPRESS_TITLE: ${WORDPRESS_TITLE}
      WORDPRESS_ADMIN_USER: ${WORDPRESS_ADMIN_USER}
      WORDPRESS_ADMIN_EMAIL: ${WORDPRESS_ADMIN_EMAIL}
      WORDPRESS_USER: ${WORDPRESS_USER}
      WORDPRESS_USER_EMAIL: ${WORDPRESS_USER_EMAIL}
    secrets:
      - mariaDB_password
      - wordpress_admin_password
      - wordpress_user_password
    volumes:
      - wordpress_files:/var/www/html
    networks:
      - inception
    expose:
      - "9000"
    healthcheck:
      test: ["CMD-SHELL", "php-fpm82 -t"]
      timeout: 10s
      retries: 5

  nginx:
    build: ./nginx
    container_name: nginx
    restart: unless-stopped
    depends_on:
      wordpress:
        condition: service_healthy
    ports:
      - "443:443"
    volumes:
      - wordpress_files:/var/www/html
    networks:
      - inception
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "https://localhost:443", "--no-check-certificate"]
      timeout: 10s
      retries: 5
